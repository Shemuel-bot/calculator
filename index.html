<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Cak ul ator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="display">
            <h1 id="result"></h1>
        </div>

        <div class="rows">
            <button id="reset">AC</button>
            <button id="plus-minus">+/-</button>
            <button id="percent">%</button>
            <button class="operand">/</button>
        </div>

        <div class="rows">
            <button class="num-button">7</button>
            <button class="num-button">8</button>
            <button class="num-button">9</button>
            <button class="operand">*</button>
        </div>

        <div class="rows">
            <button class="num-button">4</button>
            <button class="num-button">5</button>
            <button class="num-button">6</button>
            <button class="operand">-</button>
        </div>

        <div class="rows">
            <button class="num-button">1</button>
            <button class="num-button">2</button>
            <button class="num-button">3</button>
            <button class="operand">+</button>
        </div>

        <div id="bottom-row">
            <button class="num-button">0</button>
            <button id="period">.</button>
            <button id="equal-sign">=</button>
        </div>
    </div>
</body>
</html>
